<!-- ! + tab for getting html structure.  ctrl + / for commenting.-->
<!DOCTYPE html> <!-- States the document type.-->
<html lang="en"> <!-- Beginning of Document.-->
<head> <!-- Meta-data.-->
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Understanding Tags.</title> <!-- Appears on the tab of your web browser.-->
</head>
<body>
    <!-- Includes the contents to be displayed.-->
     <h1> MyContent. </h1> <!-- Heading tag. Levels 1 to 6.-->
     Me just typing something.
     <p>
        <!-- Paragraph tag. Starts from next line.-->
        This is some random text on this page.
     </p>
</body>
</html> <!-- End of Document.-->
