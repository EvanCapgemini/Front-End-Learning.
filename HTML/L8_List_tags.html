<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>List Tags.</title>
</head>
<body>
    <p>
        <h1> This is a List.</h1>
        <h2> Ordered.</h2>
        <ol>
            <li>Hi</li>
            <li>Hello</li>
            <li>Live</li>
        </ol>
        <h2> Un-Ordered.</h2>
        <ul>
            <li>Hi</li>
            <li>Hello</li>
            <li>Live</li>
        </ul>
    </p>
</body>
</html>
