<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Video Tag.</title>
</head>
<body>
    <video controls loop muted> <!-- loop : simply restarts video when it ends, muted : cancels volume.-->
        <h1>This is a random video.</h1>
        <source src="http://commondatastorage.googleapis.com/gtv-videos-bucket/sample/BigBuckBunny.mp4"/>
        <!-- For using videos within your folder use ./foldernames/filename.extension in src.-->
    </video>
</body>
</html>
