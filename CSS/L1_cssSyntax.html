<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS Syntax.</title>
    <!-- To add CSS style, you need the syntax selector{property;}-->
     <style>
        h1{
            background-color: aqua;
        }
     </style>
</head>
<body>
    <h1>1st h1 tag</h1>
    <h2>1st h2 tag</h2>
    <h1>2nd h1 tag</h1>
    <h2>2nd h2 tag</h2>
</body>
</html>
