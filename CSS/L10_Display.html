<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Display</title>
    <style>
        /* If you want to interchange how these elements are displayed, make use of display in style.*/
        div{
            background-color: brown;
            margin: 10px;
            height: 50px;
            display: inline-block; /*Similar to how absolute works*/
        }
        span{
            background-color: brown;
            margin: 10px;
            height: 50px;
        }
    </style>
</head>
<body>
    <div>1st section</div> <!-- By deault it displays as a block.-->
    <div>2nd section</div>
    <div>3rd section</div>
    <span>1st spam</span> <!-- By default it displays inline.-->
    <span>2nd spam</span>
</body>
</html>
