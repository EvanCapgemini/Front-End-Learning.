<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Table Styling.</title>
    <style>
        table{
            margin: 10px;
            width: 500px;
        }
        table,tr, th, td{
            border: 1px solid black;
            border-collapse: collapse;
        }
    </style>
</head>
<body>
    <table>
        <thead>
            <tr>
                <td> Name </td>
                <td> ID </td>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td>Evan</td>
                <td>1</td>
            </tr>
             <tr>
                <td>Nigel</td>
                <td>2</td>
            </tr>
             <tr>
                <td>Jason</td>
                <td>3</td>
            </tr>
        </tbody>
        <tfoot>
             <tr>
                <td>Passed</td>
                <td>Total:3</td>
            </tr>
        </tfoot>
    </table>
</body>
</html>
