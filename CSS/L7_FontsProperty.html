<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Font Property.</title>
    <style>
        p{
            font-size: small; /* Handles size of text*/
            font-style: italic; /*Handles form we want to display the text in*/
            font-weight: bold; /*Handles how bold you want the text to appear*/
            text-transform: uppercase; /*Handles how you want the entire text to appear*/
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif; /*Handles various font styles you want the text to appear in*/
        }
    </style>
</head>
<body>
    <p> Hello there, my name is Evan.</p>
</body>
</html>
