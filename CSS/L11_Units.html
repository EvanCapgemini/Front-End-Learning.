<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Units</title>
    <style>
        body{
            font-size: 25px; /* When this not specified, all 4 would have default value.*/
        }
        #r1{
          font-size: 1rem; /* rem takes default html page value.*/
        }
         #r2{
          font-size: 2rem;  
        }
         #e3{
          font-size: 1em; /*When size specified , em takes from parent i.e body.*/ 
        }
         #e4{
          font-size: 2em;  
        }
    </style>
</head>
<body>
    <p id="r1"> Hi </p>
    <p id="r2"> Hello </p>
    <p id="e3"> Live </p>
    <p id="e4"> BBC </p>
</body>
</html>
