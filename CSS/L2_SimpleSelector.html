<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple Selector.</title>
    <style>
        h1{
            background-color: blue;
        }
        .sth2{
            background-color: brown;
        }
        #sth3{
            background-color: aqua;
            color: black;
        }
        *{
            color: bisque;
        }
    </style>
</head>
<body>
    <!---- Simple selector by tag.-->
    <h1>Hello There</h1>
    <!-- Simple selector by class : .(class_name)-->
    <h2 class="sth2">Welcome to selector tags.</h2>
    <!-- Simple selector by id : #(class_name)-->
    <h3 id="sth3"> Welcome to ID.</h3>

    <!-- When using a universal selector, if a tag has an ID it won't be able to override it. Syntax: *-->
     
</body>
</html>
