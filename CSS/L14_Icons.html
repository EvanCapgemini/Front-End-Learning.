<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Icons.</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <style>
        *{
            margin: 0px;
            padding: 0px;
        }
        i{
            font-size: 50px !important; /*The !important means it makes it compulsary for the icon tag to use this font-size.*/
            color: blue;
        }
    </style>
</head>
<body>
    <i class="fa fa-cloud"></i> <!-- Here i tag is used to creating icons and class values are default depending on icon being used. You will get them online.-->
    <i class="fa fa-heart"></i>
    <i class="fa fa-car"></i>
    <i class="fa fa-file"></i>
    <i class="fa fa-bars"></i>
</body>
</html>
